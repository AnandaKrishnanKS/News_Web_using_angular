<!-- Button trigger modal -->

        <div class="text-end m-0 p-0">
            <button type="button" class="btn btn-light fs-6" data-bs-toggle="modal" data-bs-target="#exampleModal">
                send feedback
                  </button>
            <a routerLink="feedback" type="button" class="btn btn-light fs-6">view feedback</a>
                
        </div >
  


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title fs-5" id="exampleModalLabel">Help us to improve by sending your valuable
                    feedback.</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form (ngSubmit)="addcomment()" [formGroup]="addCommentForm"  class="modal-body bg-light">
                <textarea formControlName="userComment" class="form-control m-2" 
                name="comment" id="feedback" cols="28" rows="6" placeholder="Enter feedback here...">
                </textarea>
                <input formControlName="userName" class="form-control m-1" type="text" placeholder="Please enter your Name " 
                name="uName" id="uName1">
                <input formControlName="userMailid" class="form-control m-1" type="email" placeholder="Enter your email" 
                name="umail" id="umail1">
           
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                <button  type="submit" class="btn btn-primary">Enter</button>
            </div>
        </form>
        </div>
    </div>
</div>

<div class="container">
    <h2 class="mb-3">Top headlines</h2>
    <div class="container-fluid ">
        <div class="row ">
            <div *ngFor="let d of topHeadingDisplay" id="cardid" class="card bg-light mb-4 ms-auto me-auto"
                style="width: 18rem;">
                <img src="{{d.urlToImage}}" class="card-img-top mt-3" alt="...">
                <div class="card-body">
                    <div>
                        <p style="font-size: 10px;">Time :{{d.publishedAt}} <br> Source :{{d.source.name}}</p>
                    </div>
                    <h5 class="card-title">{{d.title}}</h5>
                    <p class="card-text">{{d.description}}</p>
                </div>
                <div class="mb-2 mt-auto">
                    <a href="{{d.url}}" class="btn btn-primary rounded-3 m-3">Read more</a>
                </div>
            </div>
        </div>
    </div>
</div>
